<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<style>
		/* :empty - псевдокласс, который представляет пустые элементы - те, котоыре не содержат дочерних элементов, текста или пробелов */
		span:empty {
			background: red;
			padding: 3px;
			margin: 7px;
		}

			span:empty::before {
				content: "Пустой элемент";
				font-weight: bold;
			}
	</style>
</head>
<body>
	<span></span>
	<p>
		Lorem ipsum dolor<span></span> sit amet consectetur adipisicing elit. Corporis quo accusamus, aspernatur facilis ipsam! Pariatur iure, est. Repudiandae atque, corporis optio quae, distinctio nam suscipit, necessitatibus architecto eius nisi quidem.
		<span></span>
	</p>
</body>
</html>
