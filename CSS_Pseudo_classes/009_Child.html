<!DOCTYPE html>
<html lang="en">
<head>
	<title>Псевдоклассы last-child и first-child</title>
	<style>
		/* первый параграф в определённом контейнере */
		p:first-of-type {
			background-color: green;
		}

		/* первый дочерний элемент любого div */
		div :first-child {
			background-color: blue;
		}

		/* последний дочерний элемент любого div */
		div :last-child {
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>Заголовок</h1> <!-- p:first-of-type -->
	<p>Первый параграф.</p>
	<p>Второй параграф.</p>
	<p>Третий параграф.</p>
	<p>Четвертый параграф.</p>

	<div>
		<span>Первая строка</span> <!-- div :first-child -->
		<br />
		<span>Вторая строка</span>
		<br />
		<span>Третья строка</span>
		<br />
		<span>Четвертая строка</span> <!-- div :last-child -->
		<br />
	</div>
</body>
</html>
