<!DOCTYPE html>
<html lang="en">
<head>

	<title></title>
	<style>
		/* Псевдокласс :root определяет корневой элемент документа
		В HTML этот селектор всегда соотвутствует элемент <html> */
		:root {
			background: green;
		}

			:root :nth-child(1) {
				text-decoration: underline;
				color:white;
			}
	</style>
</head>
<body>
	<h1>Header</h1>
</body>
</html>
