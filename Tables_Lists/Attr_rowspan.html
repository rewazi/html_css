<!--
Атрибут rowspan позволяет объединять ячейки.
Для этого необходимо уменьшить количество ячеек
в строке, и у одной установить соответствующий rowspan.
-->

<html>
    <head>
        <title>Атрибут rowspan</title>
    </head>
    <body>
        <h4>Таблица с объединенными колонками:</h4>
        <table border="1">
            <tr>
                <th>First Name:</th>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <th rowspan="2">Telephone:</th>
                <td>555 77 854</td>
            </tr>
            <tr>
                <td>555 77 854</td>
            </tr>
        </table>
    </body>
</html>
