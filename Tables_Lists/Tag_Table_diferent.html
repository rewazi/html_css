<!--
Каждая таблица начинается с тега table. Каждая
строка таблицы – это тег tr.
Каждая ячейка в таблице – это тег td.
-->

<html>
    <head>
        <title>Теги table, tr, td</title>
    </head>
    <body>
        <!--=============Таблица 1Х3=============-->
        <h4>
            Одна строка и три колонки:
        <table border="1">
            <tr>
                <td>
                    100
                </td>
                <td>
                    200
                </td>
                <td>
                    300
                </td>
            </tr>
        </table>

        <!--=============Таблица 2Х3=============-->
