<!--
Тег Table является контейнером для таблицы.
Внутри сперва реализуются строки, помещенные
в контейнеры tr, далее - ячейки, помещенные в теги td.
-->

<html>
    <head>
        <title>New Table</title>
    </head>
    <body>
        <h1 style="font-style:italic"> Hello </h1>

            <table border="1">
                <tr>
                    <td>
                        100
                    </td>
                </tr>
        </table>
    </body>
</html>
