<!--
    Свойства Margin отвечает за отступы от границ элемента до границ
    соседних либо родительских элементов.
-->
<html>
    <head>
        <title>Свойство Margin</title>
    </head>
    <body style="background-color: Blue">

        <div style="width: 200px; height: 200px; background-color: Yellow; margin: 0px;">Отступ от соседнего блока составляет 0px</div>

        <div style="width: 200px; height: 200px; background-color: Yellow; margin: 70px;">Отступ от соседнего блока составляет 70px</div>
    </body>
</html>
