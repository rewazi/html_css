<!--
    Тег <span> предназначен для форматирования текста документа. В отличие
    от блочных элементов, с помощью тега <span>
    можно выделить часть информации внутри других тегов и установить для
    нее свой стиль.
-->
<html>
    <head>
        <title>Тег Span</title>
    </head>
    <body>
        <span style="color: red; font-size: 40px;">Этот параграф демонстрирует применение тегов</span>
        <span style="color: blue">, с их помощью установлен</span>
        <span style="color: green">цвет</span>
        различным частям документа, а так же задан <span style="color: red; font-family: Verdana"> размер текста и его стиль.</span>
    </body>
</html>
