<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Collection</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <h1>Shapes Collection</h1>


    <div class="shape-row">
        <div class="shape shape1">1</div>
        <div class="shape shape2">2</div>
        <div class="shape shape3">3</div>
        <div class="shape shape4">4</div>
        <div class="shape shape5">5</div>
        <div class="shape shape6">6</div>
    </div>
    <div class="shape-row">
        <div class="shape shape7">7</div>
        <div class="shape shape8">8</div>
        <div class="shape shape9">9</div>
        <div class="shape shape10">10</div>
        <div class="shape shape11">11</div>
        <div class="shape shape12">12</div>
    </div>
    
    <!-- Круг -->
    <div class="circle"></div>

    <!-- Эллипс -->
    <div class="ellipse"></div>


    <!-- Полуэллипсы -->
    <div class="half-ellipse1"></div>
    <div class="half-ellipse2"></div>
    <div class="half-ellipse3"></div>
    <div class="half-ellipse4"></div>

    <!-- Четверть эллипсы -->
    <div class="quarter-ellipse1"></div>
    <div class="quarter-ellipse2"></div>
    <div class="quarter-ellipse3"></div>
    <div class="quarter-ellipse4"></div>

    <!-- Треугольники -->
    <div class="triangle-up"></div>
    <div class="triangle-down"></div>
    <div class="triangle-left"></div>
    <div class="triangle-right"></div>
    <div class="triangle-top-left"></div>
    <div class="triangle-top-right"></div>
    <div class="triangle-bottom-left"></div>
    <div class="triangle-bottom-right"></div>

    <div class="rectangle"></div>

    <!-- Квадрат -->
    <div class="square"></div>

    <!-- Параллелограмм -->
    <div class="parallelogram"></div>


    <!-- Стрелки -->
    <div class="arrow arrow-up"></div>
    <div class="arrow arrow-down"></div>

    <!-- Изогнутая стрелка -->
    <div class="arrow-curved"></div>

    <!-- Стрелка-поле -->
    <div class="arrow-pointer"></div>

    <!-- Ромб -->
    <div class="diamond1"></div>
    <div class="diamond2"></div>
    <div class="diamond3"></div>
    <div class="diamond4"></div>

    <!-- Трапеция -->
    <div class="trapezoid"></div>

    <!-- Шестиугольник -->
    <div class="hexagon"></div>

    <!-- Пятиугольник -->
    <div class="pentagon"></div>

    <!-- Звезды -->
    <div class="star-five"></div>
    <div class="star-six"></div>
    <div class="star-eight"></div>
    <div class="star-twelve"></div>

    <!-- Облака -->
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
    <div class="bubble bubble6">
        <div class="bubble6-arrow"></div>
    </div>

    <!-- Скобки -->
    <div class="brackets"></div>

    <!-- Крест -->
    <div class="cross"></div>

    <!-- Яйцо -->
    <div class="egg"></div>

    <!-- Флаг -->
    <div class="flag"></div>

    <!-- Сердце -->
    <div class="heart"></div>

    <!-- Знак бесконечности -->
    <div class="infinity"></div>

    <!-- Листья -->
    <div class="leaf leaf1"></div>
    <div class="leaf leaf2"></div>

    <!-- Замок -->
    <div class="lock"></div>

    <!-- Лупа -->
    <div class="magnifying-glass"></div>

    <!-- Пакман -->
    <div class="pac-man"></div>
</body>
</html>
